apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jitsi-meet.name-web" . }}
  labels:
{{ include "jitsi-meet.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jitsi-meet.name-web" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jitsi-meet.name-web" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "jitsi-meet.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      # volumes:
      # - name:  jitsi-tls
      #   secret:
      #     secretName: jitsi-tls-cert
      containers:
        - name: {{ include "jitsi-meet.name-web" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          # volumeMounts:
          # - name: jitsi-tls
          #   readOnly: true
          #   mountPath: "/config/keys" 
          env:
            - name: XMPP_GUEST_DOMAIN
              value: guest.meet.jitsi
            # - name: LETSENCRYPT_USE_STAGING
            #   value: "1"
            # - name: DISABLE_HTTPS
            #   value: "1"
            # - name: ENABLE_HTTP_REDIRECT
            #   value: "1"
            - name: ENABLE_HSTS
              value: "1"
            - name: ENABLE_XMPP_WEBSOCKET
              value: "1"
            - name: ENABLE_IPV6
              value: "1"
            # - name: LETSENCRYPT_EMAIL
            #   value: kubecode@gmail.com
            - name: PUBLIC_URL
              value: {{ $root.Values.publicUrl }}
            # - name: LETSENCRYPT_DOMAIN 
            #   value: jitcore.cloudnetes.ml
            - name: XMPP_DOMAIN
              value: meet.jitsi 
            - name: XMPP_AUTH_DOMAIN
              value: auth.meet.jitsi
            - name: XMPP_INTERNAL_MUC_DOMAIN
              value: internal-muc.meet.jitsi
            - name: XMPP_MUC_DOMAIN
              value: muc.meet.jitsi
            - name: TZ
              value: America/Los_Angeles
            - name: XMPP_SERVER
              value: {{ include "jitsi-meet.name-prosody" . }}
            {{- if .Values.jicofo.userAuth.enabled }}
            - name: JICOFO_AUTH_USER
              value: {{ .Values.jicofo.userAuth.name }}
            - name: JICOFO_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "jitsi-meet.name-jicofo-config" . }}
                  key: JICOFO_AUTH_PASSWORD
            {{- end }}
            {{- if .Values.jvb.userAuth.enabled }}
            - name: JVB_AUTH_USER
              value: {{ .Values.jvb.userAuth.name }}
            - name: JVB_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "jitsi-meet.name-jvb-config" . }}
                  key: JVB_AUTH_PASSWORD
            {{- end }}
            # {{- if .Values.prosody.auth.enabled }}
            - name: ENABLE_AUTH
              value: "0"
            - name: ENABLE_GUESTS
              # value: {{ .Values.prosody.auth.guest | quote }}
              value: "0"
            # {{- end }}
            - name: XMPP_BOSH_URL_BASE
              value: "http://{{ include "jitsi-meet.name-prosody" . }}:5280"
            {{- range .Values.web.environment }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
             {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.web.resources | nindent 12 }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
